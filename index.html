<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Image Gallery</title>
  </head>
  <body class="main-container">
    <div id="thumbnail-container"></div>
    <div>
      <div id="large-image-container">
        <img
          src="./assets/mountain-1.jpeg"
          id="large-image-display"
          alt="A mountain range at night with a beautiful galaxy in the background"
        />
      </div>
    </div>
    <div><button class="previous" aria-label="Previous image">←</button></div>
    <div><button class="next" aria-label="Next image">→</button></div>
  </body>
</html>
